<!DOCTYPE html>
<html lang="en">

<head>

    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">

    <script>
        $(document).ready(function () {
            $('#icon').click(function () {
                $('ul').toggleClass('show');
            });
        });
    </script>
</head>
